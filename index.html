<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>GENERATE A STRONG PASSWORD!</h2>
        <h1 id="passwordOutput">YOUR PASSWORD!</h1>

        <div class="form-group">
            <label for="password-length">
                Password Length:
                <select name="" id="password-length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            </label>

        </div>

        <div class="form-group">
            <label for="include-numbers">
                <input type="checkbox" name="" id="include-numbers">
                Include Numbers
            </label>
        </div>
        <div class="form-group">
            <label for="include-special">
                <input type="checkbox" name="" id="include-special">
                Include Special Characters
            </label>
        </div>
        <div class="form-group">
            <label for="include-uppercase">
                <input type="checkbox" name="" id="include-uppercase">
                Include Uppercase Letters
            </label>
        </div>
        <div class="buttons">
            <button class="generate-btn">Generate Password</button>
            <button class="password-btn_copy">Click to Copy Password</button>
        </div>
    </div>
</body>

</html>
